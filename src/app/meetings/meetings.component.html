<div class="container">
  <br/>
  <h1>Nos sÃ©minaires</h1>
  <section class="py-5">
    <div class="seminaire" *ngFor="let seminaire of data.seminaires">

      <div class="recap">
        <h2>{{seminaire.date}}</h2>
        <h3  class="text-muted">{{seminaire.title}}</h3>
      </div>
      <ul class="timeline" *ngFor="let event of seminaire.timeline">


        <li class="timeline-item mb-2">
          <h5 class="fw-bold">{{event.heure}}</h5>
          <p class="text-muted mb-2 fw-bold">{{event.desc}}</p>
        </li>

      </ul>
    </div>
  </section>
</div>
